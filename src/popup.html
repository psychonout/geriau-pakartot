<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Autoplay Pakartot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px 20px;
            min-width: 240px;
            background: #fafafa;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.12);
        }

        input:checked+.slider {
            background-color: #4caf50;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="row">
        <span class="title">Automatinis grojimas</span>
        <label class="switch">
            <input type="checkbox" id="autoplay-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
